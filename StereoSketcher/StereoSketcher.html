<!DOCTYPE svg>
<html>
	<head>
		<script type="text/javascript" src="Snap.svg-0.2.0/dist/snap.svg-min.js"></script>
		<script type="text/javascript" src="StereoSketcher.js"></script>
	<style>
	html, body 
	{
		margin:0;
		padding:0;
		width:100%;
		height:100%;
	}
	</style>
	</head>
	<body id="canvas">
		<script>
			var s = Snap();
			document.getElementById("canvas").onmousedown = 
			function(event) 
			{
				mouseDown(event);
			};
			document.getElementById("canvas").onmouseup = 
			function(event) 
			{
				mouseUp(event);
			};
			document.getElementById("canvas").onmousemove =
			function(event) 
			{
				mouseMoved(event);
			}
		</script>
	</body>
</html>
