	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>StereoSketcher</title>
		<style>
		html, body, svg
		{
			margin:0;
			padding:0;
			width:100%;
			height:100%;
		}
		</style>
		<script src="StereoSketcher2.js"></script>
		<script src="shapefactory.js"></script>
		<script src="shifter.js"></script>
		<script src="classes.js"></script>
		<script src="dragger.js"></script>
		<script src="selectangle.js"></script>
		<script src="palette.js"></script>
	</head>
	<body oncontextmenu="return false;"><svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   width="744.09448819"
   height="1052.3622047"
   id="svg2"
   version="1.1"
   inkscape:version="0.48.1 r9760"
   >

  <defs>
    <filter id="F1" filterUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
        <feOffset in="SourceAlpha" dx="20" dy="0" result="L1"/>
        <feOffset in="SourceAlpha" dx="-40" dy="0" result="R1"/>


         <feComponentTransfer  in="L1" result="L2">
            <feFuncR type="linear" intercept="1"/>
            <feFuncA type="linear" slope="0.7" intercept="0"/>
         </feComponentTransfer>

         <feComponentTransfer  in="R1" result="R2">
            <feFuncB type="linear" intercept="1"/>
            <feFuncG type="linear" intercept="1"/>
            <feFuncA type="linear" slope="0.7" intercept="0"/>
         </feComponentTransfer>

        <feMerge>
            <feMergeNode in="R2"/>
            <feMergeNode in="L2"/>
        </feMerge>
    </filter>
  </defs>


  <g
     inkscape:label="Layer 1"
     inkscape:groupmode="layer"
     id="layer1">
     <g filter="url(#F1)">
    <rect
       style="opacity:1;fill:#000000;fill-opacity:1;"
       id="rect2987"
       width="234.28572"
       height="168.57143"
       x="120"
       y="260.93362" />
       </g>
  </g>
</svg>
	</body>
